<!DOCTYPE html>
<html>
<head>
 <title>VideoPose3D Demo</title>
</head>
<style>
    #container {
      width: 700px;
      height: 700px;
   }
 </style>
<body>

 <p>Drag the slider to display inferred skeleton.</p>

<div class="slidecontainer">
  <input type="range" min="0" max="300" value="0" class="slider" id="myRange">
  <p>Value: <span id="demo"></span></p>
</div>

<div id="container"></div>

<script src="../static/bundle.js"></script>
<script>
  var data = []
  fetch("upload3d")
    .then (res => res.json())
    .then(json => {
        data = json; 
        document.querySelector('input').max =  data.length - 1;
        console.log(data);
    });
    // console.log(data);
  // document.querySelector('input').max =  Number(data.length);
</script>

</body>
</html>
